[portal]
socket-timeout=30
close-on-exec=True
prio=-10
pythonpath=/opt/avi/python/bin/portal
module=portal.wsgi:application
disable-write-exception=True
threads=1
vacuum=True
pypy-pythonpath=/opt/avi/python/lib
processes=1
chdir=/opt/avi/python/bin/portal
socket=127.0.0.1:6000
plugin=python
py-tracebacker=/tmp/portal_tbsocket
lazy-apps=True
buffer-size=32768
max-requests=500
master=True
env=DJANGO_SETTINGS_MODULE=portal.settings_full
pidfile=/tmp/project-master.pid
[maintenanceportal]
socket-timeout=30
close-on-exec=True
pythonpath=/opt/avi/python/bin/portal
module=portal.wsgi:application
disable-write-exception=True
threads=1
vacuum=True
pypy-pythonpath=/opt/avi/python/lib
processes=1
chdir=/opt/avi/python/bin/portal
socket=127.0.0.1:6001
plugin=python
py-tracebacker=/tmp/portal_tbsocket
lazy-apps=True
buffer-size=32768
max-requests=10
master=True
env=DJANGO_SETTINGS_MODULE=portal.settings_full
pidfile=/tmp/project-master.pid

